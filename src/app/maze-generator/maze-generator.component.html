<div>
    <md-grid-list #grid cols="{{columns}}" rowHeight="fit">
        <div *ngFor="let row of map">
            <md-grid-tile #gridItem *ngFor="let cell of row" [colspan]="1" [rowspan]="1">
                <app-cell [cell]="cell[0]"></app-cell>
            </md-grid-tile>
        </div>
    </md-grid-list>
    <app-avatar [map]="map" [gridLocation]="gridLocation" [startPosition]="startPosition" [style.width.px]="dimensions" [style.height.px]="dimensions" class="playerAvatar" #avatar></app-avatar>
    <app-avatar-controller [move]="avatar.move"></app-avatar-controller>
</div>
